    implementation rootProject.ext.deps.rx.activityResult
    implementation rootProject.ext.deps.rx.autodispose.android
    implementation rootProject.ext.deps.rx.autodispose.archcomponents
    // Network
    implementation rootProject.ext.deps.network.retrofit2.retrofit
